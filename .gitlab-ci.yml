stages:
  - build
  - test
#  - deploy

.build: &build
  stage: build
  artifacts:
    paths:
      - bld-dir/
.build_posix: &build_posix
  <<: *build
  script:
    - ./tools/build.sh
.build:lnx: &build_lnx
  <<: *build_posix
  before_script:
    - source "/opt/conda/etc/profile.d/conda.sh"
    - conda activate /opt/conda/
    - git submodule foreach git pull
build:lnx_x86:
  <<: *build_lnx
  image:
    name: condaforge/linux-anvil-cos7-x86_64
    entrypoint: [ "/bin/bash", "-i", "-c" ]
  tags:
    - x86_64
